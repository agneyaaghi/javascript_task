<!DOCTYPE html>
<html lang="en">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
</head>
<body>
       <h4 id="pets"></h4>
       <h4 id="animl"></h4>
       <h4 id="place"></h4>
<script>
       const animals1=["cat","dog","cow"];
       document.getElementById("pets").innerHTML=animals1.join(" # ");
       const animals2=["lion","zebra","elephant","tiger"];
       document.getElementById("animl").innerHTML=animals2.copyWithin(2,0);
       const places = ["kkd", "vatakara", "koylandi", "mahe"];
       let position = places.indexOf("koylandi");
       document.getElementById("place").innerHTML = position;
</script>
</body>
</html>
