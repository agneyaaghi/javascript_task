<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
</head>
<body>
    <h3 id="inp"></h3>
    <h3 id="result"></h3>
    <script>
        let input = prompt("Enter the number: ");
        document.getElementById("inp").innerHTML = "Your input: " + input;
        let dayName;
        switch(input) {
            case '1':
                dayName = 'Sunday';
                break;
            case '2':
                dayName = 'Monday';
                break;
            case '3':
                dayName = 'Tuesday';
                break;
            case '4':
                dayName = 'Wednesday';
                break;
            case '5':
                dayName = 'Thursday';
                break;
            case '6':
                dayName = 'Friday';
                break;
            case '7':
                dayName = 'Saturday';
                break;
            default:
                dayName = 'Invalid Entry';
        }
        document.getElementById("result").textContent = "Day: " + dayName;
    </script>
</body>
</html>
